<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS properties of the actual image and the cropped image -->
    <!-- Displays original image in 400x400 format with 2px of margin and border
    on top right corner of the page -->
    <!-- Displays the cropped images in 100x100 format with 2px of margin
    and border on top left corner of the page -->
    <style>
        .actualImage {
            background-image: url(Images/Taj-Mahal-Agra-India.png);
            width: 400px;
            height: 400px;
            margin: 2px;
            border: 2px solid black;
            position: absolute;
            left: 600px;
            top: 4px;
        }


        .croppedImage {
            background-image: url(Images/Taj-Mahal-Agra-India.png);
            width: 100px;
            height: 100px;
            margin: 2px;
            border: 2px solid black;
            float: left;
            cursor: pointer;
        }

        .croppedContainer {
            width: 500px;
            height: 500px;
        }
    </style>

    <script>

        function drag(box) {
            box.dataTransfer.setData("text", box.target.id);
            box.dataTransfer.setData("parent", box.path[1].id);
        }

        function drop(box) {
            box.preventDefault();
            var data = box.dataTransfer.getData("text");
            var parent = box.dataTransfer.getData("parent");
            var parentDiv = document.getElementById(parent);
            var alreadyPresentImage = document.getElementById(box.path[0].id);
            var newImage = document.getElementById(data);

            var secondParentDiv = document.getElementById(box.path[1].id);
            parentDiv.removeChild(newImage);
            parentDiv.appendChild(alreadyPresentImage);
            secondParentDiv.appendChild(newImage);
        }
        
        function allowDrop(box) {
            box.preventDefault();
        }
    </script>
</head>

<body>
    <!-- This div has all the cropped images assigned to their respective divs
    by the usage of background-position CSS attribute  -->
    <div class="croppedContainer">
        <div id="piece-1-container" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div id="piece-1" class="croppedImage" style="background-position: 0px 0px;" draggable="true"
                ondragstart="drag(event)"></div>
        </div>
